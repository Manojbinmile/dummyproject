<div class="container">
    <form [formGroup]="signup" (ngSubmit)="signdata(signup)" class="form-group form-box1">
        <h3>Sign Up</h3>
        <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Enter Your First Name" class="form-control mb-3 mt-3" formControlName="fname"/>
        <small class="text-danger"  *ngIf="signup.controls['fname'].dirty && signup.hasError('required', 'fname')">Please Enter Your First Name</small>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Your Last Name" class="form-control mb-3 mt-3" formControlName="lname"/>
            <small class="text-danger"  *ngIf="signup.controls['lname'].dirty && signup.hasError('required', 'lname')">Please Enter Your Last Name</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" placeholder="Create Your Email" class="form-control mb-3 mt-3" formControlName="email"/>
            <small class="text-danger"  *ngIf="signup.controls['email'].dirty && signup.hasError('required', 'email')">*Email is Mandatory</small>
        </div>

        <div class="form-group">
            <label>Mobile No</label>
            <input type="text" placeholder="Enter Your Number" class="form-control mb-3 mt-3" formControlName="phoneno"/>
            <small class="text-danger"  *ngIf="signup.controls['phoneno'].dirty && signup.hasError('required', 'phoneno')">Enter Your Phone NUmber</small>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Create Password" class="form-control mb-3 mt-3" formControlName="password"/>
            <small class="text-danger"  *ngIf="signup.controls['password'].dirty && signup.hasError('required', 'password')">*Entery Your Password</small>
        </div>

            <span>You Have Already Account <a routerLink="login" (click)="sbtn()">SignIn</a> </span><br/><br/>
        
            <button type="submit" class="btn btn-primary" [disabled]="!signup.valid">Signup</button>
    </form>
</div>
<router-outlet></router-outlet>
