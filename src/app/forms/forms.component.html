

<form class="row g-3" [formGroup]="stepform" (ngSubmit)="submit(stepform)" >
  <br/><br/>
  <div class="steps">
    <span class="step" *ngIf="steps===1">01</span>
    <span class="step" *ngIf="steps===2">02</span>
    <span class="step" *ngIf="steps===3">03</span>
  </div>

  <div class="step-1" *ngIf="steps===1">
    <h2>Personal Details</h2>
  <div class="col-md-12">
    <label  class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" >
  </div>
  <div class="col-md-12">
    <label  class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" >
  </div>
  <div class="col-12">
    <label  class="form-label">Address</label>
    <input type="text" class="form-control"  placeholder="1234 Main St" formControlName="address">
  </div>
</div>


<div class="step-2 row g-3" *ngIf="steps===2">
  <h2>Contact Details</h2>
  <div class="col-12">
    <label  class="form-label">Address 2</label>
    <input type="text" class="form-control" placeholder="Apartment, studio, or floor" formControlName="address2">
  </div>
  <div class="col-md-6">
    <label  class="form-label">City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>
  <div class="col-md-4">
    <label  class="form-label">State</label>
    <select id="inputState" class="form-select" formControlName="state">
      <option selected>Choose...</option>
      <option>One</option>
      <option>two</option>
      <option>Three</option>
      <option>Four</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Zip</label>
    <input type="text" class="form-control" formControlName="zip">
  </div>
</div>

<div class="step-3 row g-3" *ngIf="steps===3">
  <h2>Education Information</h2>
<div class="col-md-6">
    <label  class="form-label">High School</label>
    <input type="email" class="form-control" formControlName="school">
  </div>
  <div class="col-md-6">
    <label  class="form-label">GPA</label>
    <input type="text" class="form-control" formControlName="gpa">
  </div>
  <div class="col-12">
    <label  class="form-label">Graduation Date</label>
    <input type="number" class="form-control"  formControlName="gra">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="checkme">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
</div>

 
  <div class="col-12">
    <button class="btn btn-warning" *ngIf="steps !=1" (click)="prev()" type="button">Previous</button>&nbsp;&nbsp;
    <button class="btn btn-primary" *ngIf="steps !=3" (click)="next()" type="button">Next</button>&nbsp;&nbsp;
    <button type="submit" class="btn btn-success" *ngIf="steps ==3" >Submit</button>
  </div>
</form>
