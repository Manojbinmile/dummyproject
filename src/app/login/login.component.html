<div class="container">
    <!-- <div class="alert alert-success" role="alert">
        You are Successfully <a href="#" class="alert-link">Login</a>

    <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-group form-box">
        <h3>Login</h3>
        
        <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="text" formControlName="fname" class="form-control mb-3 mt-3" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         
            <small class="text-danger" *ngIf="login.controls['fname'].dirty && login.hasError('required', 'fname')">*Email is Required</small>
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control mb-3 mt-3" id="exampleInputPassword1" placeholder="Password">
          <small class="text-danger" *ngIf="login.controls['password'].dirty && login.hasError('required', 'password')">*Password is Required</small>
        </div>

        <span>Create New Accont <a  routerLink="signup"  (click)="sbtn1()">Signup</a></span><br/><br/>
        
        <button type="submit" class="btn btn-primary" [disabled]="!login.valid" >Login</button>
      </form>

</div>
